<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eno Solutions Triggers</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7fb; }
    .wrap { max-width: 720px; margin: 48px auto; padding: 0 16px; }
    .card { background: white; border-radius: 16px; padding: 20px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    .row { display: grid; grid-template-columns: 80px 160px 1fr; gap: 12px; align-items: center; padding: 14px 0; border-bottom: 1px solid #eef0f4; }
    .row:last-child { border-bottom: none; }
    .name { font-weight: 600; }
    .desc { color: #555; font-size: 14px; }
    .muted { color: #666; font-size: 13px; }
    .top { display:flex; justify-content:space-between; align-items:baseline; margin-bottom: 12px; }
    .status { font-size: 13px; color: #666; }

    /* iOS-like switch */
    .switch { position: relative; display: inline-block; width: 52px; height: 30px; }
    .switch input { display:none; }
    .slider {
      position:absolute; cursor:pointer; inset:0;
      background:#e74c3c; transition:.2s; border-radius: 999px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
    }
    .slider:before{
      position:absolute; content:""; height: 24px; width: 24px; left:3px; top:3px;
      background:white; transition:.2s; border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,.18);
    }
    input:checked + .slider { background:#2ecc71; }
    input:checked + .slider:before { transform: translateX(22px); }

    select { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #d9dde6; background: #fff; }
    .err { color: #b00020; font-size: 13px; margin-top: 10px; white-space: pre-wrap; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <div style="font-size:18px;font-weight:700;">Eno Solutions Triggers</div>
          <div class="muted">Zoom Contact Center global custom variables</div>
        </div>
        <div class="status" id="status">Loading…</div>
      </div>

      <div class="row">
        <div id="sw-holiday"></div>
        <div class="name">holiday</div>
        <div class="desc">Holiday routing mode</div>
      </div>

      <div class="row">
        <div id="sw-open"></div>
        <div class="name">open</div>
        <div class="desc">Open/closed toggle</div>
      </div>

      <div class="row">
        <div id="sw-vip"></div>
        <div class="name">vip</div>
        <div class="desc">VIP handling enabled</div>
      </div>

      <div class="row" style="grid-template-columns: 80px 160px 1fr;">
        <div></div>
        <div class="name">flowVertical</div>
        <div>
          <select id="dd-flowVertical"></select>
          <div class="muted" style="margin-top:6px;">Select which vertical flow should be active</div>
        </div>
      </div>

      <div class="err" id="err"></div>
    </div>
  </div>

<script>
  // If you set ADMIN_TOKEN in backend, set it here too:
  // (Or remove auth gate in backend if you truly want it public)
  const ADMIN_TOKEN = "CSTSyHD7vwNKxj9ZvaSk0Vr8GBl8rlqAw"; // e.g. "some-long-random-string"

  function headers() {
    const h = { "Content-Type": "application/json" };
    if (ADMIN_TOKEN) h["X-Admin-Token"] = ADMIN_TOKEN;
    return h;
  }

  function mkSwitch(name, checked, onChange) {
    const label = document.createElement("label");
    label.className = "switch";
    const input = document.createElement("input");
    input.type = "checkbox";
    input.checked = !!checked;
    input.addEventListener("change", () => onChange(input.checked));
    const span = document.createElement("span");
    span.className = "slider";
    label.appendChild(input);
    label.appendChild(span);
    return label;
  }

  const statusEl = document.getElementById("status");
  const errEl = document.getElementById("err");
  const dd = document.getElementById("dd-flowVertical");

  async function load() {
    errEl.textContent = "";
    statusEl.textContent = "Loading…";

    const resp = await fetch("./api/variables", { headers: headers() });
    const data = await resp.json();
    if (!resp.ok) throw new Error(data.error || "Failed to load");

    const v = data.values || {};
    document.getElementById("sw-holiday").replaceChildren(
      mkSwitch("holiday", v.holiday, (val) => updateVar("holiday", val))
    );
    document.getElementById("sw-open").replaceChildren(
      mkSwitch("open", v.open, (val) => updateVar("open", val))
    );
    document.getElementById("sw-vip").replaceChildren(
      mkSwitch("vip", v.vip, (val) => updateVar("vip", val))
    );

    // Dropdown
    dd.replaceChildren();
    const opts = (data.dropdownOptions || []);
    for (const o of opts) {
      const opt = document.createElement("option");
      opt.value = o === "Please select..." ? "" : o;
      opt.textContent = o;
      dd.appendChild(opt);
    }
    dd.value = v.flowVertical || "";
    dd.onchange = () => updateVar("flowVertical", dd.value);

    statusEl.textContent = "Synced";
  }

  let busy = false;
  async function updateVar(name, value) {
    if (busy) return;
    busy = true;
    errEl.textContent = "";
    statusEl.textContent = "Updating…";

    try {
      const resp = await fetch(`./api/variables/${encodeURIComponent(name)}`, {
        method: "PATCH",
        headers: headers(),
        body: JSON.stringify({ value })
      });
      const data = await resp.json();
      if (!resp.ok) throw new Error(data.error || "Update failed");
      statusEl.textContent = "Updated";
    } catch (e) {
      statusEl.textContent = "Error";
      errEl.textContent = String(e.message || e);
    } finally {
      busy = false;
    }
  }

  load().catch(e => {
    statusEl.textContent = "Error";
    errEl.textContent = String(e.message || e);
  });
</script>
</body>
</html>
